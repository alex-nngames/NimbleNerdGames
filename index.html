<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your App Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS MUST be inside head -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <div class="logo">LOGO</div>
    <p class="tagline">Logo text</p>
  </header>

  <main class="container">

    <section class="hero">
      <p>Main text block</p>
    </section>

    <h1 class="title">Larger text title</h1>

    <section class="media">
      <p>[Image goes here]</p>
      <p>[Video / YouTube embed goes here]</p>
    </section>

    <section class="description">
      <p>text</p>
      <p>text</p>
      <p>text</p>
    </section>

    <section class="stores">
      <p>[App Store badge]</p>
      <p>[Google Play badge]</p>
    </section>

    <section class="highlight">
      <p>[Icon]</p>
      <p>text</p>
      <p>text</p>
    </section>

    <section class="features">
      <div class="feature-item">[Icon 1]</div>
      <div class="feature-item">[Icon 2]</div>
      <div class="feature-item">[Icon 3]</div>
    </section>

  </main>
